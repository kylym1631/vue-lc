<!DOCTYPE html>
<html lang="" class="h-full">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Vue</title>

        <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
        rel="stylesheet"
      />


        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-full grid place-items-center">

    <div id="app">
      <section v-show="inProgressAssingments.length">
        <h2 class="font-bold mb-2">In progress</h2>
        <ul>
            <li v-for="assingment in inProgressAssingments" :key="assingment.id" >
                
                <label >
                    {{assingment.name}}
                    <input type="checkbox" v-model="assingment.complete">
                </label>
            </li>
            
        </ul>
      </section>

      <section v-show="completedAssingments.length"  class="mt-8">
        <h2 class="font-bold mb-2">Completed </h2>
        <ul>
            <li v-for="assingment in completedAssingments" :key="assingment.id">
                
                <label >
                    {{assingment.name}}
                    <input type="checkbox" v-model="assingment.complete">
                </label>
            </li>
            
        </ul>
      </section>
    </div>
    <script>
        let app={
            data(){
                return{
                    assingments:[
                        { name:'Finish project', complete:false, id:1},
                        { name:'Read Chapter 4', complete:false, id:2},
                        { name:'Turn in homework', complete:false, id:3},
                    ]
                }
            },
            computed:{
                inProgressAssingments(){
                    return this.assingments.filter(a=>!a.complete);
                },
                completedAssingments(){
                    return this.assingments.filter(a=>a.complete);
                }
            }
        }

        Vue.createApp(app).mount('#app')
    </script>
    </body>
</html>
